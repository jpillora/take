name: Publish NPM
on:
  push:
    tags:
      - 'v*'
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      - name: Install TypeScript and types
        run: |
          npm install -g typescript
          npm install @types/node --no-save
      - name: Compile TypeScript
        run: |
          tsc take.ts --outDir .github/npm --esModuleInterop --moduleResolution nodenext --module nodenext --target es2022 --declaration false --lib es2023
          mv .github/npm/take.js .github/npm/take.mjs
      - name: Update package.json
        run: |
          cd .github/npm
          sed -i 's|"main": "./take.ts"|"main": "./take.mjs"|' package.json
          sed -i 's|"exports": "./take.ts"|"exports": "./take.mjs"|' package.json
          sed -i 's|"files": \["take.ts"\]|"files": ["take.mjs"]|' package.json
      - name: Publish package
        run: |
          npm install -g npm@latest
          VERSION=${GITHUB_REF_NAME#v}
          cd .github/npm
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
          npm publish --access public --provenance
